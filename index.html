<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button class="modal-show" data-modal="#sing-in">Open Modal</button>

    <div class="modal-wrap hide">

        <div class="modal hide" id="sing-in">

            <span><strong>Hello from Modal Window!</strong></span>

            <div class="button-container">

                <button class="modal-close" data-modal="#sing-in">Close</button>
                
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
